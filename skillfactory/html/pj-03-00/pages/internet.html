<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            font-size: 20px;
        }
        .internet-text {
            color: red;
            font-weight: bold;
        }
        .web-text {
            color: blue;
            font-style: italic;
        }
        .text :nth-of-type(2) {
            background-color: bisque;
        }
    </style>
</head>
<body>
<h1>Интернет</h1>
<h2>Что такое интернет</h2>
<p class="text"><span class="internet-text">Интернет</span> - это название самой популярной глобальной сети. В быту ... часть глобальной сети - <span class="web-text">всемирную паутину</span>, т.е. веб-сайты.
</p>
<p class="text">Веб страница - это документ, файл с содержимым, к которому можно предоставить и получить доступ. Веб...- все веб-сайты.</p>
</body>
</html>
